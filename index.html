  <script>
    const STORAGE_KEY = "subway_current_iframe";

    function isSubwayRunner(url) {
      return url.includes("subway-runner");
    }

    function switchGame(url) {
      const now = Date.now();
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ url, timestamp: now }));
      loadGame(url);
      closeModal();
    }

    function loadGame(url) {
      const iframe = document.getElementById("gameFrame");
      iframe.src = url;
      adjustUI(url);
    }

    function adjustUI(url) {
      const isRunner = isSubwayRunner(url);
      document.getElementById("switchBtn").classList.toggle("middle-right", isRunner);
      document.querySelector(".static-menu").classList.toggle("middle-left", isRunner);
    }

    function openModal() {
      document.getElementById("gameModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("gameModal").style.display = "none";
    }

    window.onload = () => {
      const intro = document.getElementById("introScreen");
      const btn = document.getElementById("switchBtn");
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
      const now = Date.now();

      if (data.url && data.timestamp && (now - data.timestamp) < 100 * 60 * 60 * 1000) {
        loadGame(data.url);
      }

      btn.classList.add("flicker");
      setTimeout(() => {
        btn.classList.remove("flicker");
        intro.style.display = "none";
      }, 10000);

      intro.addEventListener("click", e => {
        if (!e.target.closest(".intro-content")) {
          intro.style.display = "none";
          btn.classList.remove("flicker");
        }
      });

      // Auto refresh iframe on network changes
      window.addEventListener("online", () => document.getElementById("gameFrame").contentWindow.location.reload());
      window.addEventListener("offline", () => document.getElementById("gameFrame").contentWindow.location.reload());
    };

    window.onbeforeunload = () => "Are you sure you want to leave? Your progress may not be saved.";
    document.addEventListener('keydown', e => e.key === 'Escape' && closeModal());
    document.addEventListener('click', e => e.target.id === 'gameModal' && closeModal());
  </script>
