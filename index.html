    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      position: absolute;

      left: 0;
    }

    .static-menu {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: #111;
      color: #0ff;
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #0ff;
      font-weight: bold;
      z-index: 100;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.3s;
    }

    .static-menu:hover {
      transform: scale(1.05);
    }

    .static-menu a {
      text-decoration: none;
      color: #0ff;
    }

    #switchBtn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: #ff0022;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      z-index: 101;
      box-shadow: 0 0 15px #ff0022;
      transition: 0.3s;
    }

    .flicker {
      animation: flicker 0.9s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .flash-arrow {
      position: absolute;
      bottom: 70px;
      right: 40px;
      z-index: 999;
      font-size: 2.5em;
      color: yellow;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 0 20px #0ff;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #0ff;
    }

    .button-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .modal-btn {
      background: #00f7ff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      min-width: 160px;
    }

    .modal-btn:hover {
      background: #00cdd9;
    }

    .intro {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 15px;
      z-index: 999;
      color: white;
      text-align: center;
      animation: fadeout 10s forwards;
      cursor: pointer;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      95% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .intro h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .intro a {
      color: #00ffff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>

  <script>
    window.onbeforeunload = function () {
      return "Are you sure you want to leave? Your progress may not be saved.";
    };

    function switchGame(url) {
      document.getElementById("gameFrame").src = url;
      closeModal();
    }

    function openModal() {
      document.getElementById("gameModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("gameModal").style.display = "none";
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModal();
    });

    document.addEventListener('click', function(e) {
      const modal = document.getElementById("gameModal");
      if (e.target === modal) closeModal();
    });

    window.onload = () => {
      const btn = document.getElementById("switchBtn");
      const arrow = document.getElementById("flashArrow");
      const intro = document.getElementById("introScreen");

      btn.classList.add("flicker");
      arrow.style.display = "block";

      setTimeout(() => {
        btn.classList.remove("flicker");
        arrow.style.display = "none";
        intro.style.display = "none";
      }, 10000);

      intro.addEventListener("click", () => {
        intro.style.display = "none";
        btn.classList.remove("flicker");
        arrow.style.display = "none";
      });
    };
  </script>
